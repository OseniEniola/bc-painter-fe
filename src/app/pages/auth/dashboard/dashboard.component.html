<app-page-layout>

  <div class="comp-container">
    <div class="title xl">Dashboard</div>

    <div class="section stats mt-lg-3 mt-1">
      <div class="stats-wrap">
        <div class="card">
          <div class="card-info">
            <div class="count blue">Blue Paint: 30</div>
            <div class="green-stat">Available</div>
          </div>
          <img src="./assets/img/icons/available.png" alt="like" />
        </div>

        <div class="card">
          <div class="card-info">
            <div class="count grey">Grey Paint: 0</div>
            <div class="red-stat">Out of Stock </div>
          </div>
          <img src="./assets/img/icons/out-of-stock.png" alt="like" />
        </div>

        <div class="card">
          <div class="card-info">
            <div class="count black">Black Paint: 10</div>
            <div class="amber-stat">Running Low </div>
          </div>
          <img src="./assets/img/icons/running-low.png" alt="like" />
        </div>
        <div class="card">
          <div class="card-info">
            <div class="count cream">White Paint: 0</div>
            <div class="red-stat">Out of stock </div>
          </div>
          <img src="./assets/img/icons/out-of-stock.png" alt="like" />
        </div>
        <div class="card">
          <div class="card-info">
            <div class="count purple">Purple Paint: 10</div>
            <div class="amber-stat">Running Low </div>
          </div>
          <img src="./assets/img/icons/running-low.png" alt="like" />
        </div>
      </div>
    </div>

    <div class="section table">
      <div class="table-container mt-lg-4">
        <div class="table-hdr">
          <div class="title">Order History</div>
        </div>
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
          <tr>
            <ng-container *ngFor = 'let col of tableColumns'>
              <th [ngStyle]="{'width': col.colWidth}">{{col.label}}</th>
            </ng-container>
          </tr>
          </thead>

          <tbody>
          <ng-container *ngFor="let record of paintOrder; let i = index">
            <tr>
              <td>
                <span class="major">#12323223</span>
              </td>
              <td>
                <span class="major">823 Ewen Avenue</span>
                <span class="minor">V3M 5C7</span>
              </td>
              <td>
                <span>{{availablePaintList[i]}}</span>
              </td>
              <td>
                <span>2</span>
              </td>
              <td>
                <span  *ngIf="record?.status =='PROCESSING'" class="pending">In Process</span>
                <span  *ngIf="record?.status =='COMPLETED'" class="approved">Completed</span>
              </td>
            </tr>
          </ng-container>

          </tbody>
        </table>

        <div class="d-flex justify-content-center align-items-center py-4" *ngIf="isFetchingRecords && paintOrder.length < 1">
          <span class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status"></span>
        </div>
        <div *ngIf="!isFetchingRecords && paintOrder.length == 0" class="empty-state">No records were found</div>
      </div>
    </div>
  </div>



</app-page-layout>
